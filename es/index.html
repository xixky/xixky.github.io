<!DOCTYPE html>

<html>
	<head>
		<meta charset="UTF-8">
		<title>elasticsearch-head</title>
		<link rel="stylesheet" href="site/base/reset.css">
		<link rel="stylesheet" href="site/vendor.css">
		<link rel="stylesheet" href="site/app.css">
		<script src="site/i18n.js" data-baseDir="site/lang" data-langs="en,fr,pt,zh,zh-TW,tr,ja"></script>
		<script src="site/vendor.js"></script>
		<script src="site/app.js"></script>
		<script>
			window.onload = function() {
				if(location.href.contains("/_plugin/")) {
					var base_uri = location.href.replace(/_plugin\/.*/, '');
				}
				var args = location.search.substring(1).split("&").reduce(function(r, p) {
					r[decodeURIComponent(p.split("=")[0])] = decodeURIComponent(p.split("=")[1]); return r;
				}, {});
				new app.App("body", {
					id: "es",
					base_uri: args["base_uri"] || base_uri,
					auth_user : args["auth_user"] || "",
					auth_password : args["auth_password"],
					dashboard: args["dashboard"]
				});
			};
		</script>
		<link rel="icon" href="site/base/favicon.png" type="image/png">
	</head>
	<body></body>
</html>
